<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Proctoring System - Verify Face</title>
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="dark-theme">
    <div class="dashboard">
        <!-- Dashboard Header -->
        <header class="dashboard-header" style="justify-content: center;">
            <div class="logo">
                <span class="icon">üîç</span>
                <h1>Face Verification</h1>
            </div>
        </header>

        <main class="dashboard-grid" style="grid-template-columns: 1fr; max-width: 600px; margin: 0 auto;">
            <section class="panel form-container" style="border-top: none; padding-top: 24px;">
                <h3 style="text-align: center; font-size: 1.25rem; margin-bottom: 8px;">Verify Your Identity</h3>
                <p class="form-desc" style="text-align: center; margin-bottom: 24px;">Enter your Student ID to verify
                    prior to examination.</p>

                <form method="POST" action="{{ url_for('verify') }}">
                    <div class="input-group">
                        <label for="student_id" style="text-align: left;">Student ID</label>
                        <input type="text" id="student_id" name="student_id" placeholder="e.g. STU-10293" required>
                    </div>

                    <button type="submit" class="btn-primary" style="margin-top: 10px;">
                        <span>Verify Identity</span>
                    </button>
                </form>

                <div style="text-align: center; margin-top: 24px;">
                    <a class="back-link" href="{{ url_for('index') }}" style="display: inline-block;">‚Üê Back to Home</a>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
